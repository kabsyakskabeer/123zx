    <script>
       let items = document.getElementById("items");
       window.onload = function(){
      
            jsonLoader();   
          
        }
        function jsonLoader(){
            let theString ="";
            let druglist = "";
            let sList = "";
            fetch('drug.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    
                    return response.text();
                })
                .then(prices => {
                   myDrugs = JSON.parse(prices);
                  
                  
                   for (let index = 0; index < myDrugs.length; index++) {
                        const element = myDrugs[index];
                        theString += `<li>${element.brand_name} (${element.chemical_name}) made by ${element.company_name} with batch. no.${element.batch_number} will expire on ${element.expiry_date}</li>`;
                       
                      //  theString += `<li id=${(element.branch_name).replace(/\s/g, '')}> <span id="drug-name">${element.company_name} </span>  <span id="drug-quantity">  </span> <span id="drug-price">${element.expiry_date}</span> </li>`;
                         
                    } 
                document.querySelector(".list-container").innerHTML =`<ul> ${theString} </ul>`; 

            });
            
        }
        
       
    </script>
